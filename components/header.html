<header id="header-wrapper" x-data="{ mobileMenuOpen: false }" class="sticky top-0 z-50 bg-gradient-to-r from-blue-900 to-sky-900 shadow-lg">
    <nav class="container mx-auto px-4" aria-label="Основное меню">
        <div class="flex items-center justify-between py-3">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3" aria-label="На главную страницу">
                <!-- Desktop Logo -->
                <img class="hidden md:block h-6" 
                        src="/assets/images/snapcredit-logo.svg" 
                        alt="МКК Стройпроект">
                <!-- Mobile Logo -->
                <img class="block md:hidden h-8" 
                        src="/assets/images/snapcredit-logo-m.svg" 
                        alt="МКК Стройпроект">
                <span class="text-dark text-xl font-bold hidden sm:inline-block"></span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex items-center space-x-8">
                <!-- Navigation Links -->
                <div class="flex space-x-6">
                    <a href="/request.html" 
                        class="text-dark hover:text-blue-200 transition-colors duration-200 font-medium py-2 relative group">
                        Подать заявку
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-200 transition-all duration-200 group-hover:w-full"></span>
                    </a>
                    <a href="/documents.html" 
                        class="text-dark hover:text-blue-200 transition-colors duration-200 font-medium py-2 relative group">
                        Документы
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-200 transition-all duration-200 group-hover:w-full"></span>
                    </a>
                    <a href="/contact.html" 
                        class="text-dark hover:text-blue-200 transition-colors duration-200 font-medium py-2 relative group">
                        Контакты
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-200 transition-all duration-200 group-hover:w-full"></span>
                    </a>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center space-x-4 ml-6">
                    <a href="" 
                        target="_blank"
                        class="border border-white text-dark hover:bg-white/10 px-4 py-2 rounded-lg font-medium transition-all duration-200">
                        Обращение
                    </a>
                    <a href="/payment.html" 
                        class="bg-blue-600 hover:bg-blue-700 text-dark px-4 py-2 rounded-lg font-medium transition-all duration-200">
                        Внести платеж
                    </a>
                    <a href="/login.html" 
                        class="bg-white text-blue-700 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center space-x-2">
                        <img width="20" height="20" 
                                src="assets/images/cabinet.svg" 
                                alt="Иконка личного кабинета">
                        <span>Личный кабинет</span>
                    </a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" 
                    class="lg:hidden p-2 rounded-lg bg-white/20 hover:bg-white/30 transition-colors duration-200"
                    aria-label="Переключить меню">
                <svg x-show="!mobileMenuOpen" class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg x-show="mobileMenuOpen" class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" 
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 -translate-y-4"
                x-transition:enter-end="opacity-100 translate-y-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0"
                x-transition:leave-end="opacity-0 -translate-y-4"
                class="lg:hidden border-t border-white/20 mt-2 py-4">
            
            <!-- Mobile Navigation Links -->
            <div class="flex flex-col space-y-4 mb-6">
                <a href="/request.html" 
                    class="text-dark hover:text-blue-200 transition-colors duration-200 font-medium py-2 px-2 rounded-lg hover:bg-white/5">
                    Подать заявку
                </a>
                <a href="/documents.html" 
                    class="text-dark hover:text-blue-200 transition-colors duration-200 font-medium py-2 px-2 rounded-lg hover:bg-white/5">
                    Документы
                </a>
                <a href="/contact.html" 
                    class="text-dark hover:text-blue-200 transition-colors duration-200 font-medium py-2 px-2 rounded-lg hover:bg-white/5">
                    Контакты
                </a>
            </div>

            <!-- Mobile Action Buttons -->
            <div class="flex flex-col space-y-3 pt-4 border-t border-white/20">
                <a href="" 
                    target="_blank"
                    class="text-center border border-white text-dark hover:bg-white/10 py-3 rounded-lg font-medium transition-all duration-200">
                    Обращение
                </a>
                <a href="/payment.html" 
                    class="text-center bg-blue-600 hover:bg-blue-700 text-dark py-3 rounded-lg font-medium transition-all duration-200">
                    Внести платеж
                </a>
                <a href="/login.html" 
                    class="text-center bg-white text-blue-700 hover:bg-gray-100 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center space-x-2">
                    <img width="20" height="20" 
                            src="/assets/images/cabinet.svg" 
                            alt="Иконка личного кабинета">
                    <span>Личный кабинет</span>
                </a>
            </div>
        </div>
    </nav>
</header>
